[build]
	publish = "dist/"
	command = "yarn run build"

[[headers]]
	for = "*.js"
	[headers.values]
		Cache-Control = "public, max-age=31536000"
[[headers]]
	for = "*.css"
	[headers.values]
		Cache-Control = "public, max-age=31536000"
[[headers]]
	for = "*.jpg"
	[headers.values]
		Cache-Control = "public, max-age=31536000"
[[headers]]
	for = "*.png"
	[headers.values]
		Cache-Control = "public, max-age=31536000"
[[headers]]
	for = "*.svg"
	[headers.values]
		Cache-Control = "public, max-age=31536000"
